<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 3</title>
</head>
<body>
    <div class="container" id="container">
        <video id="video" src="media/The Duck Song.mp4" controls>
            <track label="English" kind="subtitles" srclang="en" src="subtitles.vtt" default>
        </video>
        <audio id="audio" src="media/audio.mp3"></audio>
        <div id="content">the duck video</div>
    </div>
    <div id="controls">
        <form id="video_form">
            <fieldset>
                <input type="button" id="play_button" value="Play">
                <input type="button" id="pause_button" value="Pause">
                <input type="button" id="mute" value="Mute">
                <input type="button" id="unmute" value="Unmute">
                <input type="button" id="rewind" value="Beginning">
                <input type="button" id="end" value="End">
                <button id="subtitles" type="button" data-state="subtitles">CC</button>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
